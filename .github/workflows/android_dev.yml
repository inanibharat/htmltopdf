name: Android CI Dev

on:
  push:
    branches: [ "development" ]
  workflow_dispatch: 

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Check File Existence
      uses: thebinaryfelix/check-file-existence-action@1.0.0
      with:
        files: android/app/my-upload-key.keystore
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle
    - name: Install npm dependencies
      run: yarn install
    - name: Grant execute permission for gradlew
      run: cd android && chmod +x gradlew
    - name: Build with Gradle
      run: cd android && ./gradlew assembleRelease
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.1
      with:
        name: release # optional, default is artifact
        path: android/app/build/outputs/apk/release/app-release.apk
    - name: Upload Diawi
      uses: rnkdsh/action-upload-diawi@v1.3.0
      with:
        token: ${{ secrets.DIAWI_TOKEN }}
        file: android/app/build/outputs/apk/release/app-release.apk
        recipients: bharat.inani@atharvasystem.com # optional
        
